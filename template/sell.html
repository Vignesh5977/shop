<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Items</title>
   

    <style>
        
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
        }
        
        .header-logo {
            font-size: 24px;
            font-weight: bold;
        }
        
        .header-nav {
            display: flex;
            gap: 20px;
        }
        
        .header-nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .sell-form {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .form-label {
            font-weight: bold;
        }
        
        .form-input {
            width: 100%;
            padding: 5px;
        }
        
        .form-input[type="number"] {
            width: 60px;
        }
        
        .form-button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        
        .sold-items {
            border: 1px solid #ddd;
            padding: 20px;
        }
    </style>
</head>
<body>
      
  <div class="header">
    <div class="header-logo">Center Shop</div>
    <div class="header-nav">
        <a href="#">Home</a>
        <a href=" shop.html">Shop Item</a>
        <a href="sell.html">Sell Item</a>
        <a href="#">Account</a>
    </div>
</div>

    <div class="container">
        <div class="sell-form">
            <h2>Sell an Item</h2>
            <form action="/Sell" method="POST" id="sellItemForm"  >
                <div>
                    <label class="form-label" for="itemName">Item Name:</label>
                    <input class="form-input" type="text" name="itemName" id="itemName"  required>
                </div>
                <div>
                    <label class="form-label" for="itemPrice">Item Price:</label>
                    <input class="form-input" type="number" name="itemPrice" id="itemPrice"  min="0.01" step="0.01" required>
                </div>
                <div>
                    <label class="form-label" for="itemQuantity">Item Quantity:</label>
                    <input class="form-input" type="number" name="itemQuantity" id="itemQuantity"  min="1" required>
                </div>
                <div>
                    <input class="form-button" type="submit" value="Sell Item">
                </div> 
                
            </form>
        </div>
        
        <div class="sold-items" id="soldItems">
            <h2>Sold Items</h2>
            
            <table>
                <tr>
                    <th>Item Name</th>
                    <th>Quantity</th>
                    <th>Item price</th>
                    <th>Item total amount</th>
                </tr>
                {% for user in users %}
                <tr>
                    <td>{{ user['itemname'] }}</td>
                    <td>{{ user['quantity'] }}</td>
                    <td>{{ user['rate'] }}</td>
                    <td>{{ user['amount'] }}</td>
                </tr>
                {% endfor %}
            </table>

        </div>
    </div>  
    
  
</body>
</html>
